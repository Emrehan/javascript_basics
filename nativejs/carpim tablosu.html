<html>
	<head>
		<script>
			function multi(a,b){
				return a*b;
			}
		</script>
	</head>
	<body>
		<script>
			var step=10;
			
			document.write("<table border='1'>");
			for(var i=1; i<step; i++){
				document.write("<tr>");
				for(var j=1; j<step; j++){
						document.write("<td>"+multi(i,j)+"</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
